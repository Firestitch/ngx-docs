<ng-content></ng-content>

<table class="fs-docs-table properties-list-table">
  <thead>
    <tr>
      <th>
        Name
      </th>

      <th>
        Description
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prop of properties">
      <td>
        {{ prop.name }}<ng-container *ngIf="prop.type">: {{ prop.type }}</ng-container>
      </td>

      <td>
        {{ prop.description }}
      </td>
    </tr>
  </tbody>
</table>
